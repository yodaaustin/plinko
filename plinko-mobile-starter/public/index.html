<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Plinko Mobile (Sim USD)</title>
  <link rel="stylesheet" href="./styles.css"/>
  <!-- Phaser 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <!-- (Optional) Firebase Modular v9 (loaded in firebase.js if enabled) -->
  <!-- Sounds -->
</head>
<body>
  <div id="hud">
    <div class="balance">Balance: <span id="balance">$10,000.00</span></div>
    <div class="controls">
      <label>Bet</label>
      <input id="bet" type="number" min="1" step="1" value="100"/>
      <label>Risk</label>
      <select id="risk">
        <option value="low">Low</option>
        <option value="med" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <label>Rows</label>
      <input id="rows" type="range" min="8" max="16" value="12"/>
      <span id="rowsVal">12</span>
      <label>Layout</label>
      <select id="layout">
        <option value="regular">Regular</option>
        <option value="sparse">Sparse</option>
        <option value="offset">Offset</option>
      </select>
    </div>
    <div class="controls">
      <label>Drop X</label>
      <input id="dropX" type="range" min="0" max="1" step="0.01" value="0.5"/>
      <button id="dropBtn">Drop</button>
      <button id="autoBtn">Auto</button>
      <button id="stopAutoBtn">Stop</button>
      <button id="duelBtn">Duel</button>
    </div>
    <div class="controls">
      <button id="dailyBtn">Daily Bonus</button>
      <button id="resetBtn">Reset Balance</button>
    </div>
    <div id="msg"></div>
  </div>
  <div id="game"></div>
  <div id="history"></div>

  <script src="./payouts.js"></script>
  <script src="./ui.js"></script>
  <script src="./firebase.js"></script>
  <script src="./multiplayer.js"></script>
  <script src="./game.js"></script>
</body>
</html>
